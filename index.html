        body {
            font-family: 'proxima-nova', helvetica, arial, verdana, sans-serif;
            font-size: 14px;
            color: #222;
        }
        div.wrap {
            width: 100%;
            height: 100vh;
            background-image: url(images/2018-eclipse-bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        img.overlay-img {

            height: auto;
            position: absolute;
            left: 21%;
            top: 25%;
        }
        img.play-button {
            width: 125px;
            height: 125px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -62px;
            margin-top: -62px;
        }
        @media (orientation: portrait) {
            img.overlay-img {
                width: 80vw;
                left: 10%;
                top: 34%;
            }
        }

        <div class="wrap">
            <img src="images/2018-eclipse-text.png" class="overlay-img">
