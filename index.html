<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hobie Eclipse</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta name="author" content="Hobie Cat Company" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    </head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        a.play-video {
            display: block;
        }
        div.wrap {
            width: 100%;
            height: 100vh;
            background-image: url(images/2020-eclipse-bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        @media (orientation: portrait) {
            div.wrap {
                background-image: url(images/2020-eclipse-portrait-bg.jpg);
            }
        }
    </style>
    <body>
        <a class="play-video" href="eclipse-video.mp4">
            <div class="wrap"></div>
        </a>
    </body>
</html>
