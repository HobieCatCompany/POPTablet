<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hobie iPad Lead Gen Tool</title>
        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <!-- Lead gen form -->
                <form method="post" action="#" class="lead-form">
                    <div>
                        <!-- Email field -->
                        <label>Enter Email:</label>
                        <input type="email" name="email" class="input-email rounded">
                    </div>
                    <div>
                        <!-- Zip code field & submit button -->
                        <label>Zip Code:</label>
                        <input type="text" name="zip" class="input-zip rounded"><button class="input-submit rounded">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
