<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hobie Mirage Eclipse</title>
        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/form.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <!-- Lead gen form -->
                <form method="post" action="#" class="lead-form">
                    <table border="0" style="width: 100%; border: 0;">
                        <!-- Name field -->
                        <tr>
                            <td style="width: 31%;"><label style="font-size:25px;">NAME</label></td>
                            <td><input type="text" name="name" class="input-name" required></td>
                        </tr>
                        <!-- Email field -->
                        <tr>
                            <td style="width: 31%;"><label style="font-size:25px;">EMAIL</label></td>
                            <td><input type="email" name="email" class="input-email" required></td>
                        </tr>
                        <!-- Phone field -->
                        <tr>
                            <td style="width: 31%;"><label style="font-size:25px;">MOBILE #</label></td>
                            <td><input type="text" name="phone" class="input-phone" required></td>
                        </tr>
                        <!-- Form submit button -->
                        <tr>
                            <td style="width: 31%;">&nbsp;</td>
                            <td style="text-align: right;"><button class="input-submit">Submit</button></td>
                        </tr>
                    </table>
                    <div class="validation-messages">
                        <!-- Form Validation Messages Here -->
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
